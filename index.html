<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card-profile">
            <img src="images/200w.gif" alt="profile-image">
        </div>
        <div class="card-body">
            <div class="profile-info">

            </div>
            <div class="profile-des">
                myname@gmail.com
            </div>
        </div>
        <ul class="card-icons">
            <li>
                <i class="fa-solid fa-user fa-2x" id="user"></i>
            </li>
            <li>
                <i class="fa-solid fa-envelope fa-2x" id="email"></i>
            </li>
            <li>
                <i class="fa-solid fa-calendar fa-2x" id="calendar"></i>
            </li>
            <li>
                <i class="fa-solid fa-map-location fa-2x"></i>
            </li>
            <li>
                <i class="fa-solid fa-phone fa-2x"></i>
            </li>
            <li>
                <i class="fa-solid fa-lock fa-2x"></i>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>

</html>
